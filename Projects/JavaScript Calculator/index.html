<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JavaScript Calculator</title>
</head>
<body>

        <!-- Calculator for basic math functions | In Progress -->
        <!-- Addition, Subtraction, Multiplication, Division | Standby -->
        <!-- Clear button to reset | Standby -->
        <!-- Display for current input and result | Standby -->
        <!-- Buttons for numbers 0-9 | Standby -->
        <!-- Buttons for operations +, -, *, /  | Standby -->
    <h1>JavaScript Calculator</h1>
    
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button id="number7" onclick="appendNumber(7)" type="button">7</button>
            <button id="number8" onclick="appendNumber(8)">8</button>
            <button id="number8" onclick="appendNumber(9)">9</button>
            <button id="setDivision" onclick="setOperation('/')">/</button>

            <button id="number8" onclick="appendNumber(4)">4</button>
            <button id="number8" onclick="appendNumber(5)">5</button>
            <button id="number8" onclick="appendNumber(6)">6</button>
            <button id="setMultiplication" onclick="setOperation('*')">*</button>

            <button id="number8" onclick="appendNumber(1)">1</button>
            <button id="number8" onclick="appendNumber(2)">2</button>
            <button id="number8" onclick="appendNumber(3)">3</button>
            <button id="setSubtraction" onclick="setOperation('-')">-</button>

            <button id="number0" onclick="appendNumber(0)">0</button>
            <button id="clearDisplay" onclick="clearDisplay()">C</button>
            <button id="calculateResult" onclick="calculateResult()">=</button>
            <button id="setAddition" onclick="setOperation('+')">+</button>
        </div>

    </div>    
 <script src="script.js"></script>
</body>
</html>
