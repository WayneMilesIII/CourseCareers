<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <!-- Generate a Random Password using Cyber Security Best Practices-->
     <!-- At least 16 characters long -->
     <!-- Is randomly generated -->
     <!-- Has two numbers, and two special characters -->
     <!-- Has both uppercase and lowercase letters -->
     <!-- Uses checkboxes to have options, but at least 2 must be checked.-->
      
    <h1>Random Password Generator</h1>
    <div class="passwordChoices">
        <label for="length">Password Length:</label>
        <input type="number" id="length" name="length" min="16" max="64" value="16"><br><br>

        <input type="checkbox" id="uppercase" name="uppercase" checked>
        <label for="uppercase">Include Uppercase Letters</label><br>

        <input type="checkbox" id="lowercase" name="lowercase" checked>
        <label for="lowercase">Include Lowercase Letters</label><br>

        <input type="checkbox" id="numbers" name="numbers" checked>
        <label for="numbers">Include Numbers</label><br>

        <input type="checkbox" id="symbols" name="symbols" checked>
        <label for="symbols">Include Special Characters</label><br>
    </div>

    <div class="passwordDisplay">
        <button id="generateButton" onclick="generatePassword()" type="button">Generate Password</button>
        <p id="password"></p>     
    </div>

    <script src="script.js"></script>
</body>
</html>
